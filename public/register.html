<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
	<link href="stylesheets/signin.css" rel="stylesheet">
	<script src="javascripts/register.js" defer></script>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
 
<div class="row">
<div class="col s12 m12">		
	<div class="card grey">
		<div class="card-content white-text">
			<div id="Title">SunSmart</div>
			<div id= "header">- UV Exposure Monitoring -</div>
		</div>
	</div>
</div>
</div>
   
<div class="row">
<div class="col s12 m12">
    <div class="card">
                <label for="fullName">Enter Full Name:</label>
                <input type="text" name="fullName" id="fullName"><br>
   
                <label for="email">Enter Email:</label>
                <input type="text" name="email" id="email"><br>
                <label for="password">Create Password:</label>
                <input type="text" name="password" id="password">
                <div id="info">Password must have a minimum of 10 characters and include a lowercase letter, uppercase letter, number, and one of the following special characters: !@#$%&*()</div>
                <button id="submit" class="waves-effect waves-light btn">Submit</button><br>
                <a href="signin.html">Return to sign in page</a>
        <div class='red-text text-darken-2' id="error"></div>
    </div>
</div>
</div>
 <script>
	$(document).ready(function() {
		  $('#jsonData').trigger('autoresize');
    });
</script>
</body>
</html>
